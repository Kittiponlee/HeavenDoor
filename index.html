<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมประตูฟ้าชะตาดิน</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #333;
            font-size: 14px;
        }
        .cell-label {
            position: absolute;
            top: -20px;
            right: -5px;
            font-size: 12px;
            color: #555;
        }
        .button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>โปรแกรมประตูฟ้าชะตาดิน</h2>
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    <button class="button" onclick="generateGrid()">สุ่มใหม่</button>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateGrid() {
            const gridContainer = document.getElementById("grid");
            gridContainer.innerHTML = "";

            const upperNumbers = Array.from({ length: 12 }, (_, i) => `U${i + 1}`);
            const lowerNumbers = Array.from({ length: 12 }, (_, i) => `L${i + 1}`);
            const doors = ["D1", "D2", "D3", "D4", "D5", "D6", "D7", "D8"];
            const doorPositions = ["A1", "B1", "C1", "A2", "C2", "A3", "B3", "C3"];
            const pieces = ["I1", "I2", "I3", "I4", "I5", "I6", "I7", "I8", "I9", "I0"];
            
            shuffleArray(upperNumbers);
            shuffleArray(lowerNumbers);
            shuffleArray(pieces);

            const doorPlacement = {};
            const firstDoorIndex = getRandomInt(0, 7);  // Random position for the first door
            for (let i = 0; i < doors.length; i++) {
                doorPlacement[doorPositions[(firstDoorIndex + i) % 8]] = doors[i];
            }

            const piecePlacement = {};
            piecePlacement[`A${getRandomInt(1, 3)}`] = pieces[0];

            let index = 0;
            for (let row = 1; row <= 3; row++) {
                for (let col of ['A', 'B', 'C']) {
                    const cellId = `${col}${row}`;
                    const upperNum = upperNumbers[index % 12];
                    const lowerNum = lowerNumbers[index % 12];
                    const door = doorPlacement[cellId] || "";
                    const piece = piecePlacement[cellId] || "";

                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.innerHTML = `${door}<br>${upperNum}<br>${lowerNum}<br>${piece}`;

                    // Add label A1-A3, B1-B3, C1-C3
                    const label = document.createElement("div");
                    label.className = "cell-label";
                    label.innerText = `${col}${row}`;
                    cell.appendChild(label);

                    gridContainer.appendChild(cell);
                    index++;
                }
            }
        }

        generateGrid();
    </script>
</body>
</html>
